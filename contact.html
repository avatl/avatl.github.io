<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!-- Bootstrap Navbar -->
  <nav class="navbar">
    <ul class="navbar-brand" href="#">Ava Lorusso</a>
      <a style=color:#c4dfeb; href="index.html">About</a>
      <a style=color:#c4dfeb; href="portfolio.html">Portfolio</a>
      <a style=color:#c4dfeb; href="contact.html">Contact</a>
    </ul>
  </nav>

  <!--Bootstrap CONTACT -->
  <section class="mb-4 container">

    <!--Contact-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact</h2>

    <!--Message from me-->
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact me
      directly!</p>

    <div class="row justify-content-md-center">

      <!--Grid column-->
      <div class="col-md-6 rounded d-block">
        <form id="contact-form">

          <div class="row">

            <!--Name-->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="name" name="name" class="form-control">
                <label for="name" class="">Your name</label>
              </div>
            </div>

            <!--Email-->
            <div class="rounded mx-auto d-block col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="email" name="email" class="form-control">
                <label for="email" class="">Your email</label>
              </div>
            </div>

          </div>

          <div class="row">

            <!--Message to me-->
            <div class="col-md-12">

              <div class="md-form">
                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                <label for="message">Your message</label>
              </div>

            </div>
          </div>

          <!--Send-->
        </form>

        <div class="text-center text-md-left">
          <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
        </div>
        <div class="status"></div>
      </div>
      <!--Grid column-->
      <div class="col-md-3 text-center">
        <ul class="list-unstyled mb-0">
          <li>
            <a href="https://www.instagram.com/atltakesflics/" target="_blank">Instagram</a>
          </li>

          <li>
            <a href="https://github.com/avatl" target="_blank">GitHub</a>
          </li>

          <li>
            <a href="https://soundcloud.com/avateresa" target="_blank">SoundCloud</a>
          </li>
        </ul>
      </div>
    </div>

  </section>
</body>

</html>
