  <!-- Bootstrap Contact Form -->
  <section class="mb-4 container">

    <!-- contact header-->
    <h1 class="h1-responsive font-weight-light text-center my-4">Contact</h1>
    <p class="text-center w-responsive mx-auto mb-5">
      Send your message to Ava below:
    </p>

    <div class="row justify-content-md-center">

      <!-- action with formspree-->
      <div class="col-md-6 rounded d-block">
        <form action="https://formspree.io/f/xeqpovjl" method="POST">

          <div class="row">
            <!-- enter name-->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <label>
                  Your name
                  <input type="text" id="name" name="name" class="name form-control">
                </label>
              </div>
            </div>

            <!-- enter email-->
            <div class="rounded mx-auto d-block col-md-6">
              <div class="md-form mb-0">
                <label>
                  Your email
                  <input type="email" id="email" name="_replyto" class="email form-control">
                </label>
              </div>
            </div>

          </div>

          <!-- enter text -->
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <label for="message">
                  Your message
                  <textarea class="message form-control" name="message" type="message"></textarea>
                </label>
              </div>
            </div>
          </div>

          <div class="status"></div>

          <!-- send button -->
          <div class="text-center text-md-left">
            <button type="submit" class="btn btn-secondary" value="Send">Send</button>
          </div>
          <div class="submit"></div>
        </form>
      </div>
